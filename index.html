<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido a Aprende Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .footer {
      color: #777;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card p-4 bg-white">
    <h2 class="text-center mb-4">Examen General</h2>
    <!-- Cambié action a evaluacion.php -->
    <form action="evaluacion.php" method="POST" novalidate>
      <div class="mb-3">
        <label for="apellidos" class="form-label fw-semibold">Apellidos:</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required />
      </div>

      <div class="mb-3">
        <label for="nombres" class="form-label fw-semibold">Nombres:</label>
        <input type="text" class="form-control" id="nombres" name="nombres" required />
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label fw-semibold">DNI:</label>
        <input type="text" class="form-control" id="dni" name="dni" maxlength="8" pattern="\d{8}" required />
        <div class="form-text">Debe tener 8 dígitos.</div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label fw-semibold">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="9" pattern="\d{9}" required />
        <div class="form-text">Debe tener 9 dígitos.</div>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">Continuar</button>
    </form>

    <div class="footer">
      Aprende Perú © 2025
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
